<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo.png">
    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon-16x16.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fffff">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Главная</title>
</head>

<body class="body">
    <div class="container lazy" data-bg="./img/content/1x1.png">
        <header class="header">
            <div class="header__title-container">
                <div class="header__tile">Hot Latinas</div>
                <div class="header__title-shadow">Hot Latinas</div>
            </div>
            <div class="header__desc">are waiting for you </div><button class="header__button js-join-now">join now</button>
        </header>
        <main class="main">
            <div class="swiper slider__container"> <button class="slider__button js-slider-prev">
                    <div class="slider__button-arrow"></div>
                </button><button class="slider__button slider__button_right js-slider-next">
                    <div class="slider__button-arrow"></div>
                </button>
                <ul class="swiper-wrapper slider__list"></ul>
            </div>
        </main>
        <footer class="footer"><a class="footer__copyright" href="#">Amigas Lindas © 2021</a>
            <ul class="footer__term-list">
                <li class="footer__term-item"><a class="footer__term-link" href="#">Desabonarse</a></li>
                <li class="footer__term-item"><a class="footer__term-link" href="#">Política de privacidad </a></li>
                <li class="footer__term-item"><a class="footer__term-link" href="#">Términos y condiciones</a></li>
            </ul>
        </footer><template id="card">
            <li class="swiper-slide slider__item lazy"><img class="slider__item-img" src="./img/content/1x1.png" alt="" data-src="" />
                <p class="slider__desc"></p>
            </li>
        </template>
    </div>
    <div class="modal">
        <div class="modal__container">
            <div class="modal__border"><button class="modal__close-button js-modal-close-button"></button>
                <h2 class="modal__title">one more step</h2>
                <form class="modal__form">
                    <div class="placeholder-container"><input type="email" placeholder=" " /><label>Enter your email</label></div>
                    <div class="placeholder-container"><input type="password" placeholder=" " /><label>Password</label></div><button class="header__button" type="submit">join now</button>
                </form>
            </div>
        </div>
    </div><script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.5.0/dist/lazyload.min.js"></script><script src="js/custom.js"></script>
</body>

</html>
